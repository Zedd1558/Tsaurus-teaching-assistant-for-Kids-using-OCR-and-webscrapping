<!DOCTYPE html>
<html>
<head>
<title>Tsaurus : Type in a Input</title>
<link rel="stylesheet" href="styles.css">
<script src="../main.js">
</script>
</head>
<body style="background-color:orange;">

<div id="loader" class="loader">
    <img id="dinosaur" alt="mr. tsaurus image" src= "tsaurus.png" class="coverImage">
    <img id="loadingGif" alt="loading gif image" src="loadingGif.gif" class="loading">
    <p1 id="text1" style="right: 140px; top: 320px;text-align: center;">
    just a moment....
    <br/><br/>
    <b>Mr. Tsaurus</b> is looking up the <b>word</b> for you ....
    </p1>
</div>

<div id="output" class="loader" style="z-index: 91;">
    <p id="suppliedWord" class="headerOutput" style="text-align: center;">"supplied Word"</p>
    <img id="dinosaur" alt="mr. tsaurus image" src= "tsaurus.png" class="tsaurusImage">
    <div id="images_" style="text-align:center;">
        <p class = "labels" style="width:180px;font-family:'Roboto Slab'; font-size:16px; margin:5px; left:10px;" >Images</p><br>
      
    </div>
    <div id="encyclopedia">
        <p  class = "labels" style="width:180px;font-family:'Roboto Slab'; font-size:18px; margin:2px;">Encyclopedia</p><br>
    </div>
    <div id="dictionary">
        <p class = "labels" style="width:180px;font-family:'Roboto Slab'; font-size:18px; margin:2px;">Definition</p><br>
    </div>
</div>


<div id="board">
    <img id="dinosaur" alt="mr. tsaurus image" src= "tsaurus.png" class="coverImage">
    <p class="header" style="text-align: center;">Type in a Word</p>
    <p1 id="text1" style="right: 120px; text-align: center;">just type in a <b>word</b> you wanna know about.
    <br/>
    Mr. Tsaurus will help you understand what it means!
    </p1>
    <div id="menu" >
        <input class="entry" type="text" id="input1" placeholder="type in a word here..."/>
        <br/>
        <button class="button" onclick ="processWordTypedInput();"style="width: 200px;"><span>enter </span></button> 
    </div>
</div>

</body>
</html>
